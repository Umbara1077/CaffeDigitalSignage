<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="admin-script.js"></script>
    <link rel="icon" href="dolce-logo.png" type="image/x-icon">
    <style>
        .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff; 
        text-decoration: none;
        border-radius: 5px; 
        transition: background-color 0.3s ease; 
    }

    .btn:hover {
        background-color: #0056b3; 
    }

    .btn:active {
        background-color: #004085; 
    }

</style>
    <script>
        myAuth.onAuthStateChanged(user => {
            const currentPath = window.location.pathname;
    
            if (user && currentPath !== '/admin.html' && !sessionStorage.getItem('redirected')) {
                sessionStorage.setItem('redirected', 'true');
                window.location.href = 'admin.html';
            } else if (!user && currentPath !== '/login.html' && !sessionStorage.getItem('redirected')) {
                sessionStorage.setItem('redirected', 'true');
                window.location.href = 'login.html';
            } else {
                sessionStorage.removeItem('redirected');
            }
        });
    </script>
    
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </header>
    <br></br>
    <a href="https://dolcevitasinage.web.app/admin.html" class="btn">Gelato Menu</a>
    <main>
        <section>
            <h2>Upload Menu Image</h2>
            <form id="uploadImageForm">
                <input type="file" id="menuImageFile" accept="image/*" required>
                <button type="submit">Upload Image</button>
            </form>
        </section>

        <section>
            <h2>Upload Video</h2>
            <form id="uploadVideoForm">
                <input type="file" id="videoFile" accept="video/mp4" required>
                <button type="submit">Upload Video</button>
            </form>
        </section>

        <section>
            <h2>Remove Menu Image</h2>
            <select id="imageSelect">
                <option value="">Select an Image</option>
            </select>
            <button id="removeImageButton">Remove Image</button>
        </section>

        <section>
            <h2>Remove Video</h2>
            <select id="videoSelect">
                <option value="">Select a Video</option>
            </select>
            <button id="removeVideoButton">Remove Video</button>
        </section>

        <section>
            <h2>Current Menu Images</h2>
            <div class="current-menu-grid" id="currentImages">
              
            </div>
        </section>
        
        <section>
            <h2>Current Videos</h2>
            <div class="current-menu-grid" id="currentVideos">
             
            </div>
        </section>        

        <section>
            <button id="viewMainPageButton">View Main Page</button>
        </section>
    </main>
    <script>
        document.getElementById('viewMainPageButton').addEventListener('click', () => {
    window.location.href = 'index.html'; 
});

    </script>
</body>
</html>
